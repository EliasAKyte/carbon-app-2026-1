{% extends "layout.html" %}
{% block content %}

<!-- Header -->
<section class="section_header_carbon_app">
    <div class="container">

        <div class="header_carbon_app">
            
            <div class="box"> 
                <h1 style="font-size:55px;">
                    <span class="text-logo">Login Here</span>
                </h1>
                <div class="login-box">
                    <form method="POST">
                        <input class="login-input" type="text" name="username" placeholder="Username" required>
                        <input class="login-input" type="password" name="password" placeholder="Password" required>
                        <button class="login-btn" type="submit">Login</button>
                    </form>
                </div>
            </div>

            <div class="box">
                <img 
                    src="{{url_for('static', filename='icons/arrow_left.svg')}}"
                    width="325" 
                    height="325"
                    alt=""/>
            </div>

        </div>

    </div>
</section>

{% endblock content %}
